# PostgreSQL. Versions 9.3 and up are supported.
#   gem install pg
#  On macOS with Homebrew:
# gem install pg -- --with-pg-config=/user/local/bin/pg_config
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: add_recipe_app_development
  username: postgres
  password: 1234569

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: add_recipe_app_test
  username: postgres
  password: 1234569

production:
  <<: *default
  database: add_recipe_app_production
  password: <%= ENV["ADD_RECIPE_APP_DATABASE_PASSWORD"] %>
  
